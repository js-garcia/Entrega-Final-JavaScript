<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="assets/logo/Amineko.png">
    <title>Amineko-Diseño de Muñecos tejidos para niños</title>
    <meta name="description" content="Somos un emprendimiento que se dedica al diseño y armamdo de muñecos tejidos para los mas chicos.">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d78cb1c4f2.js" crossorigin="anonymous"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
            <img src="assets/logo/Amineko.png" width="65" height="65" alt="Logo Amineko">
            <h2 class="title">Muñecos Hechos con Amor</h2>
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Bienvenidos a Amineko</h1>
            <button class="banner-btn" onclick="location.href='#nuestrosDiseños'">Comprar</button>
        </div>
    </header>
    <!-- end of hero -->
    <main>
        <!-- products -->
        <section class="products">
            <div class="section-title">
                <a id="nuestrosDiseños"></a>
                <h2>Nuestros Diseños</h2>
            </div>
            <div class="products-center">
                
            </div>
        </section>
        <!-- end of products -->
        <!-- cart -->
        <section class="cart-overlay">
            <div class="cart">
                <span class="close-cart">
                    <i class="fa-solid fa-xmark"></i>
                </span>
                <h2>Tu carrito</h2>
                <div class="cart-content">

                </div>
                <div class="cart-footer">
                    <h3>Total: <span class="cart-total">0</span> $</h3>
                    <div class="checkout-btns">
                        <button class="clear-cart banner-btn" >Vaciar carrito</button>
                        <button class="banner-btn" onclick="location.href='pages/checkout.html'">Comprar</button>
                    </div>
                </div>
                <div class="empty-cart-footer">
                    <img src="image/shopping-cart-icon.png" alt="Ícono carrito vacío" class="empty-cart-icon">
                    <h3>Tu carrito está vacío</h3>
                </div>
            </div>
        </section>
        <!-- end of cart -->
    </main>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
